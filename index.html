<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <section class="input">
            <div class="input_title">
                <label class="input_title-label" for="title">Enter a Title</label>
                <input class="input_title-input" id="title" type="text" placeholder="List of Towels">
            </div>

            <div class="input_question">
                <label class="input_question-label" for="question">Enter a Question</label>
                <input class="input_question-input" id="question" type="text" placeholder="What is 42?">
            </div>

            <div class="input_answer">
                <label class="input_answer-label" for="answer">Enter an Answer</label>
                <input class="input_answer-input" id="answer" type="text" placeholder="The Meaning Life, Universe, and Everything">
            </div>

            <div class="input_submit flex">
                <button class="input_submit-button btn">Submit</button>
            </div>

            <div class="input_display">
                <!-- <ul class="input_display-item">
                    <p class="input_display-question">Question 1</p>
                    <p class="input_dispay-answer">Answer 1</p>
                    <img src="assets/trash.svg" alt="delete icon" class="input_display-delete">
                </ul> -->
            </div>

            <div class="input_start flex">
                <button class="input_submit-button btn">Start Quiz</button>
            </div>
        </section>
        
        <section class="card">
            <div class="card_container"  onclick="this.classList.toggle('flip');">
                <div class="front">
                    <div class="inner">
                        <p>Content</p>
                    </div>
                </div>

                <div class="back">
                    <div class="inner">
                        <p>content</p>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>

</html>
